<!DOCTYPE html>
<html>
<head>
    <title>RESUME BUILDER</title>
    <style>
        body {
            background-color:rgb(15, 39, 53) ;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: medium;
            text-align: center;
            color: rgb(29, 20, 7);
            text-shadow: 0ch;
            margin: 0%;
            padding: 0%;
        }

        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-style: italic;
            font-size: xx-large;
            text-align: center;
            text-shadow: 0ch;
            margin-bottom: auto;
            color: rgb(226, 215, 215);
        }
        
        h2, h3, h4, h5 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: initial;
            font-size: x-large;
            text-align: center;
            text-shadow: 0ch;
            margin-bottom: auto;
            color: rgb(226, 215, 215)
        }

        form {
             max-width: 600px;
             margin: 0 auto;
             color: antiquewhite;
             font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        input, textarea {
                      width: 70%;
                      padding: 8px;
                      margin-top: 5px;
                      margin-bottom: 10px;
                      box-sizing: border-box;
    }

    input[type="checkbox"] {
      width: fit-content;
      margin-top: 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
    }

    </style>
    <h1>RESUME TEMPLATE</h1>
    <h2>Personal Information</h2>
    <br>
    <form>
            <label for="fullname">Full name:</label><br>
            <input type="text" id="fullname" name="fullname"><br>
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select><br>
              <br>
            <label for="DOB">DOB:</label><br>
            <input type="date" id="DOB" name="DOB"><br>
            <label for="mail">Mail ID:</label><br>
            <input type="email" id="mail" name="'mail"><br>
            <label for="phno">PhoneNo:</label><br>
            <input type="number" id="phno" name="phno"><br>
            <input type="submit" value="Submit"><br>
    <br><br>

    <h3>Skills</h3>
    <textarea id="skills" name="skills" rows="4"></textarea><br>
    <br>

    <h4>Education</h4>
    <input type="checkbox" id="Undergrad" name="Undergrad" value="Undergrad"><br>
    <label for="Undergrad"> UNDERGRAD</label><br>
    <input type="checkbox" id="BTECH" name="BTECH" value="BTECH"><br>
    <label for="BTECH"> BTECH/BE</label><br>
    <input type="checkbox" id="MTECH" name="MTECH" value="MTECH"><br>
    <label for="MTECH"> MTECH/MS</label><br>
    <input type="checkbox" id="PHD" name="PHD" value="PHD"><br>
    <label for="PHD"> PHD</label><br><br>

    <h5>Experience</h5>
    <select id="experience" name="experience" required>
        <option value="" disabled selected>Select No. of Experience</option>
        <option value="None">No prior experience</option>
        <option value="less than 5">Less than 5 years</option>
        <option value="more than 5">More than 5 years</option>
    </select><br><br>

    <label for="Interests">Interests:</label><br>
    <textarea id="interests" name="interests" rows="3"></textarea><br><br>

    <label for="ResearchArea">Research Area:</label><br>
    <textarea id="researchArea" name="researchArea" rows="2"></textarea><br><br>

    <label for="Achievements">Achievements:</label><br>
    <textarea id="achievements" name="achievements" rows="2"></textarea><br><br>

    <label for="Publications">Publications:</label><br>
    <textarea id="publications" name="publications" rows="2"></textarea><br><br>

    <input type="checkbox" id="agreement" name="agreement" required>
    <label for="agreement">I agree that the information provided is accurate.</label><br>

    <button type="submit">Generate Resume</button>
  </form>

</body>
</html>
